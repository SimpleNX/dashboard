<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="logo">
                <p class="links">
                    <img src="./images/view-dashboard.svg" alt="dashboard">
                    Dashboard
                </p>
            </div>
            <div id="nav-1">
                <p class="links">
                    <img src="./images/home.svg" alt="home">
                    Home
                </p>
                <p class="links">
                    <img src="./images/card-account-details.svg" alt="details">
                    Profile
                </p>
                <p class="links">
                    <img src="./images/message-reply-outline.svg">
                    Messages
                </p>
                <p class="links">
                    <img src="./images/history.svg" alt="history">
                    History
                </p>
                <p class="links">
                    <img src="./images/file-multiple.svg" alt="tasks">
                    Tasks
                </p>
                <p class="links">
                    <img src="./images/account-group.svg" alt="commuinity">
                    Communities
                </p>
            </div>
            <div id="nav-2">
                <p class="links">
                    <img src="./images/cog.svg" alt="settings">
                    Settings
                </p>
                <p class="links">
                    <img src="./images/help.svg" alt="support">
                    Support
                </p>
                <p class="links">
                    <img src="./images/shield-check.svg" alt="privacy">
                    Privacy
                </p>
            </div>
        </div>
        <div id="header">
            Head
        </div>
        <div id="main">
            Main
        </div>
    </div>
</body>
</html>
