<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="logo">
                <p class="links">
                    <img src="./images/view-dashboard.svg" alt="dashboard">
                    Dashboard
                </p>
            </div>
            <div id="nav-1">
                <p class="links">
                    <img src="./images/home.svg" alt="home">
                    Home
                </p>
                <p class="links">
                    <img src="./images/card-account-details.svg" alt="details">
                    Profile
                </p>
                <p class="links">
                    <img src="./images/message-reply-outline.svg">
                    Messages
                </p>
                <p class="links">
                    <img src="./images/history.svg" alt="history">
                    History
                </p>
                <p class="links">
                    <img src="./images/file-multiple.svg" alt="tasks">
                    Tasks
                </p>
                <p class="links">
                    <img src="./images/account-group.svg" alt="commuinity">
                    Communities
                </p>
            </div>
            <div id="nav-2">
                <p class="links">
                    <img src="./images/cog.svg" alt="settings">
                    Settings
                </p>
                <p class="links">
                    <img src="./images/help.svg" alt="support">
                    Support
                </p>
                <p class="links">
                    <img src="./images/shield-check.svg" alt="privacy">
                    Privacy
                </p>
            </div>
        </div>
        <div id="header">
            <div id="top">
                <div id="search-icon">
                    <img src="./images/search.svg" alt="search">
                </div>
                <div id="search-bar">
                    <input type="search" id="search">
                </div>
                <div id="notif-icon">
                    <img src="./images/notif.svg" alt="notifications">
                </div>
                <div id="proid">
                    <img src="./images/cat.svg" alt="profile">
                </div>
                <p id="name">Simple Panigrahi</p>
            </div>
            <div id="bot">
                Bot
            </div>
        </div>
        <div id="main">
            Main
        </div>
    </div>
</body>
</html>
